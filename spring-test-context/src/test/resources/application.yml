spring:
  jpa:
    hibernate:
#      ddl-auto: none
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  sql:
    init:
      mode: always
#      schema-locations: classpath:sql/schema.sql
#      data-locations: classpath:sql/data-init.sql